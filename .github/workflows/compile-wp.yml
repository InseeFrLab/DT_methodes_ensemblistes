name: Build PDF with Quarto and Typst

on:
  push:
    branches:
      - main  # Triggers workflow on push to the main branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Quarto
      - name: Set up quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      # Step 3: Make the shell script executable
      - name: Make the shell script executable
        run: chmod +x ./render_pdf_output.sh

      # Step 4: Compile document
      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
